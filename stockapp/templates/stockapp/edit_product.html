<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขสินค้า</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>แก้ไขสินค้า: {{ product.name }}</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="name">ชื่อสินค้า:</label>
        <input type="text" id="name" name="name" value="{{ product.name }}" required>
        
        <label for="quantity">จำนวน:</label>
        <input type="number" id="quantity" name="quantity" value="{{ product.quantity }}" required>

        <label for="price">ราคา:</label>
        <input type="number" step="0.01" id="price" name="price" value="{{ product.price }}" required>

        <label for="weight">น้ำหนัก:</label>
        <input type="number" step="0.01" id="weight" name="weight" value="{{ product.weight }}" required>

        <button type="submit">บันทึก</button>
        <a href="{% url 'product_list' %}">ยกเลิก</a>
    </form>
</body>
</html>
